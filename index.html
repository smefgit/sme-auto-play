<!DOCTYPE html>
<html>
<head>
  <title>SME Foundation Auto Play</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe
    src="https://www.youtube.com/embed/videoseries?list=PL_YVb6A4bO59M9AfDCECz5hN6ghOtdRpI&autoplay=1&mute=1&loop=1&rel=0&modestbranding=1&controls=0&showinfo=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
	
</body>
</html>
