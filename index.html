<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMEFYouTubeAutoPlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #unmuteBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: rgba(204, 0, 0, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: opacity 0.5s ease;
    }

    #unmuteBtn.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #unmuteBtn:hover {
      background-color: rgba(160, 0, 0, 0.9);
    }
  </style>
</head>
<body>

  <!-- YouTube Player -->
  <div id="player"></div>

  <!-- Unmute Button -->
  <button id="unmuteBtn" onclick="unmuteVideo()">ðŸ”Š Click to Unmute</button>

  <!-- YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        playerVars: {
          autoplay: 1,
          mute: 1,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          loop: 1,
          playlist: 'PL_YVb6A4bO59M9AfDCECz5hN6ghOtdRpI',
          listType: 'playlist',
          list: 'PL_YVb6A4bO59M9AfDCECz5hN6ghOtdRpI'
        },
        events: {
          onReady: function (event) {
            event.target.playVideo();
          }
        }
      });
    }

    function unmuteVideo() {
      if (player && typeof player.unMute === 'function') {
        player.unMute();
        const btn = document.getElementById('unmuteBtn');
        btn.classList.add('hidden'); // Hide the button after click
      }
    }
  </script>

</body>
</html>
